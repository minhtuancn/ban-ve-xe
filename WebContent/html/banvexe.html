.login-form {
	position: relative;
	width: 200px;
	height: 300px;
	padding: 15px 25px 0 25px;
	margin-top: 15px;
	cursor: default;
	font-weight: bold;
	background-color: #145CA1;

	-moz-border-radius: 5px;
	border-radius: 25px;
	-webkit-box-shadow: 0px 1px 1px 0px rgba(255, 255, 255, .2), inset 0px

	-moz-box-shadow: 0px 1px 1px 0px rgba(255, 255, 255, .2), inset 0px 1px
		1px 0px rgb(0, 0, 0);
	box-shadow: 0px 1px 1px 0px rgba(255, 255, 255, .2), inset 0px 1px 1px
		0px rgb(0, 0, 0);
}

.login-form input[type=text], .login-form input[type=date], .login-form input[type=submit]
	{
	line-height: 14px;
	margin: 10px 0;
	padding: 6px 15px;
	border: 0;
	outline: none;
	font-family: Helvetica, sans-serif;
	font-size: 12px;
	font-weight: bold;
	text-shadow: 0px 1px 1px rgba(255, 255, 255, .2);
	-webkit-border-radius: 26px;
	-moz-border-radius: 26px;
	border-radius: 26px;
	-webkit-transition: all .15s ease-in-out;
	-moz-transition: all .15s ease-in-out;
	-o-transition: all .15s ease-in-out;
	transition: all .15s ease-in-out;
}

.login-form input[type=text], .login-form input[type=date], .js .login-form span
	{
	color: #686868;
	width: 170px;
	-webkit-box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, .6);
	-moz-box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, .6);
	box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, .6);

	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ffffff),
		color-stop(100%, #989898));
	background: -webkit-linear-gradient(top, #ffffff 0%, #989898 100%);
	background: -o-linear-gradient(top, #ffffff 0%, #989898 100%);
	background: -ms-linear-gradient(top, #ffffff 0%, #989898 100%);
	background: linear-gradient(top, #ffffff 0%, #989898 100%);
}

.login-form input[type=text]:hover, .login-form input[type=date]:hover {
	-webkit-box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, .6), 0px
		0px 5px rgba(255, 255, 255, .5);
	-moz-box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, .6), 0px 0px
		5px rgba(255, 255, 255, .5);
	box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, .6), 0px 0px 5px
		rgba(255, 255, 255, .5);
}

.login-form input[type=text]:focus, .login-form input[type=date]:focus {
	background: #e1e1e1;
	background: -moz-linear-gradient(top, #ffffff 0%, #e1e1e1 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ffffff),
		color-stop(100%, #e1e1e1));
	background: -webkit-linear-gradient(top, #ffffff 0%, #e1e1e1 100%);
	background: -o-linear-gradient(top, #ffffff 0%, #e1e1e1 100%);
	background: -ms-linear-gradient(top, #ffffff 0%, #e1e1e1 100%);
	background: linear-gradient(top, #ffffff 0%, #e1e1e1 100%);
}

.login-form input[type=submit] {
	cursor: pointer;
	color: #445b0f;
	-webkit-box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, .45), 0px
		1px 1px 0px rgba(0, 0, 0, .3);
	-moz-box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, .45), 0px 1px
		1px 0px rgba(0, 0, 0, .3);
	box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, .45), 0px 1px 1px
		0px rgba(0, 0, 0, .3);
	background: #F8B300;
	background: -moz-linear-gradient(top, #F8B300 0%, #FEBD27 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #F8B300),

	background: -webkit-linear-gradient(top, #F8B300 0%, #FEBD27 100%);
	background: -o-linear-gradient(top, #F8B300 0%, #FEBD27 100%);
	background: -ms-linear-gradient(top, #F8B300 0%, #FEBD27 100%);
	background: linear-gradient(top, #F8B300 0%, #FEBD27 100%);
}

.login-form input[type=submit]:hover {

	box-shadow: inset 1px 1px 3px 0px rgba(255, 255, 255, .8), 0px 1px 1px
		0px rgba(0, 0, 0, .6);
}

.login-form input[type=submit]:active {
